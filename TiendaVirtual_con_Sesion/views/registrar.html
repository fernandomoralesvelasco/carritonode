<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Virtual</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="/images/logo.jpg" alt="Logo de la FES" title="FES Acatlán">
        <div class="menu-icon" id="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-list" id="nav-list">
            <li><a href="/index.html">Inicio</a></li>
            <li><a href="/contacto.html">Contacto</a></li>
            <li><a href="/productos.html">Productos</a></li>
            <li><a href="#">Carrito</a></li>
            <li><a href="/login.html">Iniciar Sesión</a></li>
            <li><a href="/registrar.html">Registrar</a></li>
        </ul>
    </nav>
    <header class="header">
        <h1>Tienda Virtual - Mi Acatlán</h1>
    </header>
    <main class="principal-registro">
        <div class="contenedor-formulario">
            <form id="formulario-registro" class="formulario">
                <div id="mensaje-error" class="mensaje-error" style="display: none;"></div>
                <h2>Registrarse</h2>
                <div class="formulario-grupo">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre">
                </div>
                <div class="formulario-grupo">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email">
                </div>
                <div class="formulario-grupo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password">
                </div>
                <button type="submit" class="btn">Registrarse</button>
                <p class="formulario-footer">¿Ya tienes una cuenta? <a href="/login.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 - Galería FES Acatlán</p>
    </footer>
    <script type="module" src="/js/autentificacion.js"></script>
    <script type="module" src="/js/script.js"></script>
</body>
</html>
